<h1 style="text-align: center">What interests you today?</h1>
<div class="masonry" masonry='{ columnWidth: 300, isFitWidth: true }'>
  <div class="masonry-brick masonry-inner-wrap" ng-repeat="category in categories">
    <div class="masonry-heading">
      <h3><a ng-href="#/{{category.title}}/">{{category.title}}</a></h3>
    </div>
    <a ng-href="#/{{category.title}}/">
      <img ng-src="{{category.image_url}}" class="media-object img-responsive" alt="Responsive image">
    </a>
  </div>
</div>
